<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <svg width="800" height="800">
    <rect
      width="50"
      height="50"
      style="fill: red;"
    />

    <line
      x1="100"
      y1="100"
      x2="250"
      y2="75"
      style="stroke: blue; stroke-width: 1;"
    />

    <circle
      cx="200"
      cy="200"
      r="50"
      stroke="green"
      stroke-width="2"
      fill="red"
    />
  </svg>
</body>
</html>
